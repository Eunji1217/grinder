<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>판매자 등록 신청</title>
    <link rel="icon" type="image/x-icon" href="/img/grinder.png"/>
    <link rel="stylesheet" href="/css/sellerApplicationForm.css">
</head>
<body>
<main class="main_container">
    <article>
        <img src="/img/logo_img.png" alt="grinder_logo" id="logo-img">
        <p>
            판매자 신청은 정확성을 위해 사업자 등록증 사본을 직접<br>
            확인하고, 회원 정보의 전화번호로 확인 전화를 진행합니<br>
            다. 추가적인 문의사항은 관리자 연락처로 문의 바랍니다.
        </p>
        <hr>
        <span>사업자 등록증 사본</span>
        <form action="" method="post" enctype="multipart/form-data" id="apply_form">
            <input type="hidden" th:value="${cafeId}" disabled id="save_cafe_id">
            <input type="file" id="file-input" accept="image/*" required>
            <button type="button" onclick="openFileUploader()" id="image-btn">이미지 첨부</button>
            <div id="image-box"></div>
            <button id="application-btn">판매자 신청</button>
        </form>
    </article>
</main>
<script src="/js/sellerApplicationForm.js"></script>
</body>
</html>
