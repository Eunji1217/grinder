<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grinder</title>
    <link rel="stylesheet" href="/css/feedWriteForm.css">
</head>
<body>
<main class="main_container">
    <article class="article-box">
        <img src="/img/logo_img.png" alt="grinder_logo" id="logo-img">
        <form action="" method="post">
            <label for="content">본문 작성</label>
            <textarea name="" id="content" cols="100" rows="10" placeholder="글을 작성해주세요."></textarea>
            <span>이미지 첨부하기 (최대 4개)</span>
            <input type="file" id="file-input" accept="image/*" multiple>
            <button type="button" onclick="openFileUploader()" id="image-btn">이미지 첨부</button>

            <div class="img-box">

            </div>

            <div class="light-bulb-box">
                <img src="/img/icon/BsLightbulbFill.png" alt="light_bulb_img">
                <span>평가 작성하기</span>
            </div>
            <hr>
            <label for="cafe-search">카페명</label>
            <div class="input-box">
                <img src="/img/icon/search.png" alt="magnifier_img">
                <input type="text" placeholder="카페명 찾기" id="cafe-search">
            </div>
            <span>평점</span>
            <div class="star-box">
                <img src="/img/icon/star-fill.png" alt="starFill_img">
                <img src="/img/icon/star-fill.png" alt="starFill_img">
                <img src="/img/icon/star.png" alt="star_img">
            </div>

            <span id="category-span">평가 카테고리</span>
            <span id="grey-span">적절한 평가를 3개 골라주세요!</span>
            <div class="check-box">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="evaluation-box">
                <button class="newfeed_tag_name" type="button" th:each="tagName, tagIdx: ${tagList}" th:text="${tagName}"></button>
            </div>
            <button type="submit" id="register-btn">등록하기</button>
        </form>
    </article>
</main>
<script src="/js/feedWriteForm.js"></script>
</body>
</html>
